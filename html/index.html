<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Vina+Sans&display=swap" rel="stylesheet">
    <title>Calculadora de imc</title>
</head>
<body>
    <div class="container">
        <div class="form_calc">
            <div class="title">
                <h1 id="title">Calculadora Imc</h1>
                <span>Descubra qual seu indice de Massa corporal</span>
            </div>
            <form action="">
                <label for="idade">Idade</label>
                <input type="text" id="idade" placeholder="Ex. 15">
                <label for="peso">Peso</label>
                <input type="text" id="peso" placeholder="Ex. 74.5">
                <img src="../imgs/kg.png" alt="kg" id="kg">
                <label for="altura">Altura</label>
                <input type="text" id="altura" placeholder="Ex. 1,65">
                <img src="../imgs/height.png" alt="metros" id="metros">
                <button type="button" id="calcular">Calcular</button>
            </form>
        </div>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
